<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
		<div class="row">
			<h1 th:text="'Existing Bets for product ' + ${bet.product.name}">Existing Bets</h1>
		</div>
		<div class="row">
			<table class="table">
				<tr>
					<th>ID</th>
					<th>Amount</th>
					<th>Timestamp</th>
				</tr>
 				
				<tr th:each="b : ${bets}" >
					<td th:text="${b.betId}"></td>
					<td th:text="${b.amount}"></td>
					<td th:text="${b.timestamp}"></td>
				</tr>

			</table>
		</div>
		<div class="row">
			<h1>New bet:</h1>
			<form action="#" th:action="@{/newbet}" th:object="${bet}" method="post">
		        <input type="hidden" th:field="*{product.productId}" />
		        <p>Amount: <input type="text" th:field="*{amount}" /></p>
		        <p><input type="submit" value="Submit" />
	    	</form>
		</div>
